<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>	
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="jquery.lazy.min.js" />
	<h:outputScript library="js" name="jquery.lazy.plugins.min.js" />
	<h:outputScript library="js" name="tehame.js" />
	<h:outputStylesheet library="css" name="lazy.css"  />
	<h:outputStylesheet library="css" name="tehame.css"  />
</h:head>

<h:body>
	<h1>Tehame</h1>
	<h:form>
		<p:panelGrid columns="4" style="clear: both;">
			<p:commandLink actionListener="#{photoMB2.selektiereBilder(0)}" immediate="true" value="Privat" ajax="true" update="@form" partialSubmit="true" oncomplete="lazyThumbnails();" />
			<p:commandLink actionListener="#{photoMB2.selektiereBilder(1)}" immediate="true" value="Familie" ajax="true" update="@form" partialSubmit="true" oncomplete="lazyThumbnails();"/>
			<p:commandLink actionListener="#{photoMB2.selektiereBilder(2)}" immediate="true" value="Freunde" ajax="true" update="@form" partialSubmit="true" oncomplete="lazyThumbnails();" />
			<p:commandLink actionListener="#{photoMB2.selektiereBilder(3)}" immediate="true" value="Ã–ffentlich" ajax="true" update="@form" partialSubmit="true" oncomplete="lazyThumbnails();" />
		</p:panelGrid>
		<ui:repeat value="#{photoMB2.photoURIs}" var="photoURI">
			<div class="thumbnail">
				<img class="lazy" data-src="#{photoURI}"/>
			</div>
		</ui:repeat>	
	</h:form>
</h:body>
</html>
