<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>	
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="jquery.lazy.min.js" />
	<h:outputScript library="js" name="jquery.lazy.plugins.min.js" />
	<h:outputStylesheet library="css" name="lazy.css"  />
	<h:outputStylesheet library="css" name="tehame.css"  />

	<script type="text/javascript">
	$(function() {
		$('.lazy').lazy({
			// your configuration goes here
			scrollDirection: 'vertical',
			effect: 'fadeIn',
			visibleOnly: true,
			onError: function(element) {
				
			}
		});
	});
	</script>
</h:head>
<h:body>
	<h:form>
		<table align="center">
			<tr>
				<td>
					<h:commandLink action="privat.xhtml" value="">
						<h:graphicImage value="../resources/images/privat.png" width="48"/>
					</h:commandLink>				
				</td>
				<td>
					<h:commandLink action="familie.xhtml" value="">
						<h:graphicImage value="../resources/images/familie.jpg" width="128"/>
					</h:commandLink>				
				</td>
				<td>
					<h:commandLink action="freunde.xhtml" value="">
						<h:graphicImage value="../resources/images/freunde.png" width="48"/>
					</h:commandLink>					
				</td>								
			</tr>
		</table>		
	</h:form>
	<h:form>0:
			<ui:repeat value="#{photoMB.getEventsFuerZugehoerigkeit(0)}" var="event">
				<h:outputLabel value="#{event.ends}" />
			</ui:repeat>1:	
			<ui:repeat value="#{photoMB.getEventsFuerZugehoerigkeit(1)}" var="event">
				<h:outputLabel value="#{event.ends}" />
			</ui:repeat>		
			<ui:repeat value="#{photoMB.getBilderFuerZugehoerigkeit(1)}" var="pic">
				<div class="img150"><img class="lazy" data-src="#{pic}"/></div>
			</ui:repeat>		
				
	</h:form>
</h:body>
</html>
